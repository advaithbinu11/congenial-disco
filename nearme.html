<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrEATS</title>
    <link rel="stylesheet" href="nearme.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script> <!-- AWS SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngeohash/0.6.3/ngeohash.min.js"></script> <!-- ngeohash library -->
    <script src="https://cdn.jsdelivr.net/npm/latlon-geohash@1.1.0/index.min.js"></script>
    <script src="https://c91dhm43m2.execute-api.us-east-1.amazonaws.com/dev/getnearby"></script>

</head>
<body>
    <div class="background background-tint">
        <div class="header">
            <div class="logo">StrEATS</div>
            <div class="menu-icon" onclick="toggleMenu()" id="menu-icon">&#9776;</div>
            <div class="menu" id="menu">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="nearme.html">Near Me</a>
                <a href="aboutUS.html">About Us</a>
                <a href="https://powerhouse.auth.us-east-1.amazoncognito.com/oauth2/authorize?client_id=t0gqo68dn503t3vg86uragk0v&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+phone+profile&redirect_uri=https%3A%2F%2Fadvaithbinu11.github.io%2Fpowerhouse-proto%2Flogged_in.html">Login</a>
            </div>
        </div>
        <div class="h4">Near Me</div>
    
        <div class="final-cont"> 
            <label for="address">Choose Address:</label>
            <input type="text" id="address" name="fname" class="finaltxt">
            <button type="button" onClick="updateAddress(event)" class="update-button">Update</button>
        </div>
        
        <div class="ucontainer">
            <label for="address">Search Radius:</label>
            <input type="range" min="0" max="5" value="1" class="slider" step="0.1" id="range">
            <div class="value">1</div>
        </div>
    
        <div class="super-container">
            <div id="map" class="map-container"></div>
            <div class="info-container">
                <div class="boxholder">
                    <img src="nofood.png" alt="Click a Marker!">
                    <div class="info-content">
                        <div class="superfincon">
                        <p id="vendorName" class="vname"></p>
                        </div>
                        <div class="superfincon">
                        <p id="vendorAddress" class="aname"></p>
                        </div>
                        <div class="superfincon">
                        <p id="vendorPhone" class="phone"></p>
                        </div>
                        <div class="superfincon">
                        <p id="vendorId" class="id"></p>
                        </div>
                        <div class="superfincon">
                        <p id="distance" class="dist"></p>
                        </div>
                    </div>
                    <br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
    <script src="nearme.js"></script>
    </body>
    </html>
